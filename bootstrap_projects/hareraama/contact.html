<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
	<div class="row">
		<h2>Contact Us</h2>
		<form class="col-sm-4">
			<div class="form-group">
				<label for="name">Name:</label>
				<input class="form-control" id="name" placeholder="Enter full name" name="name">
			</div>
			
			<div class="form-group">
				<label for="contact-info">Contact number:</label>
				<input type="number" class="form-control" id="phone" placeholder="Enter contact number" name="phone">
			</div>
			
			 <div class="form-group">
				<label for="email">Email address:</label>
				<input type="email" class="form-control" id="email" placeholder="Enter email">
			</div>
		
			<div class="form-group">
				<label for="date">Pick a date:</label>
				<input type="date" class="form-control" id="date">
			</div>
		
			<div class="form-group">
				<label for="time">Pick a time:</label>
				<input type="time" class="form-control" id="time">
			</div>
		</form>
	</div>
  
	
	<div class="row">
		<div class="col-sm-6">
			<h3>Shree Ramachandrapura Math</h3>
			<p>Hosanagara Taluk, Shimoga District,<br>
				Post Haniya - 577418,<br>
				Karnataka, India<br>
				Telefax : 08185 256050
			</p>
		</div>
		<div class="col-sm-6">
			<h3>Administrative office</h3>
			<p>Shree Ramashrama, #2A, J.P. Road,<br>
					Girinagar 1st Phase, Bangalore – 560085,<br>
					Karnataka, India<br>
					Telefax : 080 26724979
			</p>
		</div>
	</div>
	
	
</div>
<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
function myMap() {
var mapProp= {
    center:new google.maps.LatLng(51.508742,-0.120850),
    zoom:5,
};
var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDY3QYkOWPewY8uHjlwPBPT-K78R6csWEg&callback=myMap"></script>

</body>
</html>
